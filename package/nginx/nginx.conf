}

rtmp_auto_push on;
rtmp_auto_push_reconnect 1s;

rtmp {
    max_connections 5;

    server {
        listen 1935;
        publish_time_fix off;
        #max_streams 5;
        #chunk_size 4096;
        #max_message 256K;
        #respawn off;
        #respawn_timeout 10s;

        application live {
            live on;
            hls on;
            hls_path /var/media/hls;
            hls_fragment 5s;
            hls_playlist_length 1m;
            hls_sync 100ms;
            hls_continuous off;
            hls_nested on;
            hls_cleanup on;
            hls_fragment_naming system;
            hls_fragment_slicing plain;
            hls_type live;
        }
    }
}
